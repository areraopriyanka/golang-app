    properties:
      firstName:
        type: string
      lastName:
        type: string
      suffix:
        type: string
    required:
    - firstName
    - lastName
    type: object
  debtwise.EquifaxAddress:
    properties:
      address_line:
        description: AddressLine Equifax user's address line
        type: string
      city:
        description: City Equifax user's city
        type: string
      postal_code:
        description: PostalCode Equifax user's postal code
