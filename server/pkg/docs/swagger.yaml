    - accountBalance
    - holdBalance
    - isAccountClosable
    - pendingTransactions
    - preAuthBalance
    type: object
  handler.AchAccount:
    properties:
      availableBalanceCents:
        type: integer
      id:
        type: string
      institution:
        type: string
      isPendingVerification:
