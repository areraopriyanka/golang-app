name: 'Create Release'
on:
  workflow_dispatch:
    inputs:
      version_type:
        type: choice
        description: 'Version bump type'
        required: true
        options:
          - patch
          - minor
          - major

jobs:
  release:
    runs-on: ubuntu-latest
    outputs:
      new_version: ${{ steps.bump_version.outputs.new_version }}
      new_code: ${{ steps.bump_version.outputs.new_code }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - uses: nixbuild/nix-quick-install-action@v30
        with:
          nix_conf: |
            keep-env-derivations = true
            keep-outputs = true

      - name: Restore and save Nix store
        uses: nix-community/cache-nix-action@v6
        with:
          # restore and save a cache using this key
          primary-key: nix-${{ runner.os }}-${{ hashFiles('**/*.nix', '**/flake.lock') }}
          # if there's no cache hit, restore a cache by this prefix
          restore-prefixes-first-match: nix-${{ runner.os }}-
          # collect garbage until the Nix store size (in bytes) is at most this number
          # before trying to save a new cache
          # 1G = 1073741824
          gc-max-store-size-linux: 1G
          # do purge caches
          purge: true
          # purge all versions of the cache
          purge-prefixes: nix-${{ runner.os }}-
          # created more than this number of seconds ago
          purge-created: 0
          # or, last accessed more than this number of seconds ago
          # relative to the start of the `Post Restore and save Nix store` phase
          purge-last-accessed: 0
          # except any version with the key that is the same as the `primary-key`
          purge-primary-key: never

      - name: Configure Git
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"

      - name: Generate changelog
        env:
          JIRA_EMAIL: ${{ secrets.JIRA_EMAIL }}
          JIRA_API_TOKEN: ${{ secrets.JIRA_API_TOKEN }}
        run: |
          nix develop .#ci.x86_64-linux -c bash ./scripts/format-changelog.sh >> $GITHUB_STEP_SUMMARY

      - name: Bump version
        id: bump_version
        run: |
          current_version=$(node -p "require('./package.json').version")
          current_code=$(node -p "require('./package.json').versionCode")

          IFS='.' read -r major minor patch <<< "$current_version"

          case "${{ github.event.inputs.version_type }}" in
            "major")
              new_version="$((major + 1)).0.0"
              ;;
            "minor")
              new_version="${major}.$((minor + 1)).0"
              ;;
            "patch")
              new_version="${major}.${minor}.$((patch + 1))"
              ;;
          esac

          new_code=$((current_code + 1))

          # Update package.json
          sed -i "s/\"version\": \"${current_version}\"/\"version\": \"${new_version}\"/" package.json
          sed -i "s/\"versionCode\": ${current_code}/\"versionCode\": ${new_code}/" package.json

          echo "new_version=${new_version}" >> $GITHUB_OUTPUT
          echo "new_code=${new_code}" >> $GITHUB_OUTPUT

          # Commit and tag
          git add package.json
          git commit -m "chore: bump version to ${new_version} ${new_code}"
          git tag -a "v${new_version}" -m "Release version ${new_version} ${new_code}"
          git push --follow-tags

  build-sandbox:
    needs: release
    uses: ./.github/workflows/build.yaml
    with:
      ref: v${{ needs.release.outputs.new_version }}
      environment: sandbox
    secrets: inherit

  build-production:
    needs: [release, build-sandbox]
    uses: ./.github/workflows/build.yaml
    with:
      ref: v${{ needs.release.outputs.new_version }}
      environment: production
    secrets: inherit
