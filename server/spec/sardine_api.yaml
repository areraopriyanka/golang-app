                  description: "unique identifier for the given customer session on your platform, generated by your service. We expect it to be short-lived (e.g. expires after 30 min)"
                  example: 5f06c08e-0793-11eb-adc1-0242ac120002
                partnerId:
                  type: string
                  description: ID of the partner/business/merchant this event is tied to
                  example: 8366edb3-3761-4db2-bba6-155486017c36
                partnerName:
                  type: string
                  description: Name of the partner/business/merchant this event is tied to
                  example: Acme Inc.
                workflowName:
                  type: string
                  description: name of the workflow to be run (if using workflows instead of the `checkpoints` array)
                customer:
                  $ref: "#/components/schemas/Customer"                
                transaction:
                  $ref: "#/components/schemas/Transaction"
                counterparty:
                  allOf:
                    - type: object
                      description: "Counterparty information. The counterparty is the entity that the customer is interacting with. If the counterparty is the recipient in a transaction, then `transaction.recipient` can be used instead of `counterparty`."
                      required:
                        - id
                        - type
                      properties:
                        id:
                          type: string
                          description: Counterparty id
                        type:
                          type: string
                          enum:
                            - customer (default)
                            - sole_proprietor
                            - vendor
                            - business
                            - tenant
                            - owner
                            - agent
                            - ceo
                            - executive
                          description: "This is the type of counterparty entity, e.g., standard end-user (customer), a vendor, business, etc."
                        businessName:
                          type: string
                          description: Business name
                    - $ref: "#/components/schemas/PersonalInfoAndPaymentMethod"
                device:
                  $ref: "#/components/schemas/Device"
                config:
                  $ref: "#/components/schemas/Config"
                customString:
                  type: object
                  description: "Key-value pair for string type custom fields to be made available in the dashboard and rule editor. Example: `”customerSegment”:”premium”`"
                customBool:
                  type: object
                  description: |-
                    Key-value pair for boolean type custom fields to be made available in the dashboard and rule editor.
                    Example: `”verifiedCustomer": true`
