  /v1/screening/alerts:
    post:
      tags:
        - AML Monitoring
      summary: "Get updated screening (sanction, PEP and adverse media) information"
      description: |-
        Please refer to [API Authentication](/guides/integration/developerResources/authentication) for API URL and authentication.

        This API returns list of users whose screening (sanction, PEP and adversed media) risk check result has been changed in the specified time period.

        Initial you can leave the cursor empty following that you need to add the cursor to your request to get next set of results. if the results are null or empty you have no more results.

        Given that Sardine performs a daily screening for OFAC Sanctions, PEP, and Adverse Media, we would recommend you use this API daily to stay up-to-date.

        This same functionality is also available without using the API and utilizing the SANCTION_UPDATE checkpoint. Please consult with your Integration Manager on how to set this rule up in the checkpoint so that daily screening and case creation automatically occurs within the Sardine dashboard.
      operationId: getSanctionAlerts
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                start:
                  type: number
                  description: start time for checking udpated data. unix timestamp in milliseconds
                  example: 1628714000000
                end:
                  type: number
                  description: unix timestamp in milliseconds
                  example: 1628714500000
                cursor:
                  type: string
                  description: link to the next page. Initial you can leave the cursor empty following that you need to add the cursor to your request to get next set of results.
              required:
                - start
                - end
            examples:
              example-1:
                value:
                  start: 1628714000000
                  end: 1628715000000
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  nextCursor:
                    type: string
                    description: cursor for the next page
                  results:
                    type: array
                    description: if the results are null or empty you have no more results
                    items:
                      type: object
                      properties:
                        userIdHash:
                          type: string
                          description: "user id hash, as provided by you in customers API"
                        signals:
                          type: array
                          items:
                            $ref: "#/components/schemas/Signal"
                          description: |
                            | Name | Description |Values|
                            |--------|---------|------------
                            | sanctionLevel | Check if the customer belongs to sanction list like SDN/OFAC. Only available, if Sanctions Screening is enabled for your account.|high/medium/low|
                            | pepLevel | Check if the customer belongs to PEP(Politically Exposed Person) list. Only available, if Sanctions Screening is enabled for your account.|high/medium/low|
                            | adverseMediaLevel | Check if the customer has any associated adverse media . Only available if Sanctions Screening is enabled for your account.|high/medium/low|
                        aml:
                          type: object
                          properties:
                            entityName:
                              type: string
                            matchScore:
                              type: integer
                              description: possible score 0 to 100 higher the better. represents how close the entity match the given data
                            riskScore:
                              type: integer
                              description: possible score 0 to 100 higher the better. represents how risky a entity is.
                            countryCodes:
                              type: array
                              items:
                                type: string
                            dateOfBirths:
                              type: array
                              items:
                                type: string
                            alias: 
                              type: array
                              items:
                                type: string
                            adverseMedia:
                              type: array
                              items:
                                $ref: "#/components/schemas/AmlObject"
                            pep:
                              type: array
                              items:
                                $ref: "#/components/schemas/AmlObject"
                            sanction:
                              type: array
                              items:
                                $ref: "#/components/schemas/AmlObject"
              examples:
                example-1:
                  value:
                    nextCursor: elsidafgckjhsgdybqr8734bwc
                    results:
                      - userIdHash: my user id
                        signals:
                          - key: adverseMediaLevel
                            value: high
                          - key: pepLevel
                            value: low
                          - key: sanctionLevel
                            value: high
                        aml:
                          entityName: Osama
